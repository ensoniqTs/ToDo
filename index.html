<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <div class="modal" id="modal">
            <div class="window">
                <div class="header">
                    <h3>Update note</h3>
                    <div class="close">
                        <span id="close_modal">&times;</span>
                    </div>
                </div>
                <div class="content">
                    <form id="form-update">
                        <span>Title</span>

                        <input type="text" name="title" id="title" value="">

                        <hr>

                        <input type="text" name="text" id="inp" value="">
                        <button id="clear">Delete List</button>

                        <hr>

                        <div id="out"></div>
                        <div id="date"></div>

                        <button type="submit" id="add_list">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="search">
            <div class="search__item">
                <input type="text" class="input" >
            </div>
        </div>
        <div class="content">
            <div class="list">
                <button class="add">
                    Add
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
